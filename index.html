<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <img src="assets/logo.png" alt="Logo numbers">
    </head>
    <section>
        <header>
            <span>Online - Gratuito</span>
            <h1>SORTEADOR DE NÚMEROS</h1>
        </header>

        <aside>
            <form id="sorting-info">
                <label>
                    <h2>Quero Sortear:</h2>
                    <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
                </label>

                <div id="input-wrapper">
                    <div class="input-number">
                        <label for="number-quantity">
                            números
                        </label>
                        <input type="number" id="number-quantity">
                    </div>
                    <div class="input-number">
                        <label for="number-start">
                            De
                        </label>
                        <input type="number" id="number-start">
                    </div>
                    <div class="input-number">
                        <label for="number-end">
                            Até
                        </label>
                        <input type="number" id="number-end">
                    </div>
                    <div id="input-checkbox">
                        <input type="checkbox" id="repeat-toggle">
                        <label for="repeat-toggle">Não repetir números</label>
                    </div>
                </div>

            </form>
        </aside>
    </section>
    
</body>
</html>
